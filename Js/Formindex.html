<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Formstyle.css">
    <title>Student Form</title>
</head>
<body>

    <div class="container">
        <form action="#" onsubmit="formRegistartion()">
            <h1 class="title">Registration Form</h1>
            <label for="">Name</label>
            <input type="text" id="name-input" class="register-input" placeholder="Enter your Name">
            <label for="">Last Name</label>
            <input type="text" id="lname-input" class="register-input" placeholder="Enter your Last name" >
            <label for="">Age</label>
            <input type="text" id="age-input" class="register-input" placeholder="Enter your Age">
            <label for="">City</label>
            <input type="text" id="city-input" class="register-input" placeholder="Enter your city">
            <input type="submit" class="register-input" value="Submit" class="submit-input">
        </form>

    </div>
